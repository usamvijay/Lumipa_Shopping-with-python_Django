{% include 'site/header.html' %}

{% load static %}

            <div class="breadcrumb-area">
                <div class="container">
                    <div class="breadcrumb-content">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li class="active"> 
                                Change Password
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Li's Breadcrumb Area End Here -->
            <!-- Begin Login Content Area -->
            <div class="page-section mb-60">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-xs-12 col-lg-3 mb-30">
                            
                        </div>
                        
                        <div class="col-sm-12 col-md-12 col-lg-6 col-xs-12">
                            
                        {% for msg in messages %}
                        <div  class="alert alert-danger"> {{ msg }}</div>
                        {% endfor %}
                            <form action="" method="POST">
                                {% csrf_token %}
                                <div class="login-form">
                                    <h4 class="login-title">Change Password</h4>
                                    <div class="row">
                                        {% for U in user %}
                                        <div class="col-md-12 mb-20">
                                        <label>Old Password*</label>
                                        <input class="mb-0" type="password" value="" name="Old_pass" placeholder="Old Password">
                                        </div>
                                        <div class="col-md-6 col-12 mb-20">
                                            <label>New Password *</label>
                                            <input class="mb-0" type="password" value="" name="New_pass" placeholder="New Password">
                                        </div>
                                        <div class="col-md-6 col-12 mb-20">
                                            <label>Re-Type New password *</label>
                                            <input class="mb-0" type="password"  name="C_New_pass" placeholder="Re-Type New Password">
                                        </div>
                                                      
                                        <div class="col-12">
                                            <button type="submit" class="btn btn-info">Change Password</button>
                                        </div>
                                        {% endfor %}

                                    </div>
                                    <br>
                                    <div >
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
