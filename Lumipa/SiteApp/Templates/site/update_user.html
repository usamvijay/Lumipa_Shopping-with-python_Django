{% include 'site/header.html' %}

{% load static %}

            <div class="breadcrumb-area">
                <div class="container">
                    <div class="breadcrumb-content">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li class="active"> Register</li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Li's Breadcrumb Area End Here -->
            <!-- Begin Login Content Area -->
            <div class="page-section mb-60">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-xs-12 col-lg-3 mb-30">
                            
                        </div>
                        
                        <div class="col-sm-12 col-md-12 col-lg-6 col-xs-12">
                            
                        {% for msg in messages %}
                        <div  class="alert alert-danger"> {{ msg }}</div>
                        {% endfor %}
                            <form action="" method="POST">
                                {% csrf_token %}
                                <div class="login-form">
                                    <h4 class="login-title">Update Profile</h4>
                                    <div class="row">
{% for U in user %}

                                        <div class="col-md-6 col-12 mb-20">
                                            <label>First Name</label>
                                            <input class="mb-0" type="text" value="{{ U.firstname }}" name="firstname" placeholder="First Name">
                                        </div>
                                        <div class="col-md-6 col-12 mb-20">
                                            <label>Last Name</label>
                                            <input class="mb-0" type="text" value="{{ U.lastname}}" name="lastname" placeholder="Last Name">
                                        </div>
                                        <div class="col-md-12 mb-20">
                                            <label>Email Address*</label>
                                            <input class="mb-0" type="email" value="{{ U.email }}" name="email" placeholder="Email Address">
                                        </div>
                                        <div class="col-md-12 mb-20">
                                            <label>Mobile Number*</label>
                                            <input class="mb-0" type="number" value="{{ U.mobile}}" name="mobile" placeholder="Email Address">
                                        </div>
                                       
                                        <div class="col-12">
                                            <button type="submit" class="register-button mt-0">Register</button>
                                        </div>
                                        {% endfor %}

                                    </div>
                                    <br>
                                    <div >
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
{% include 'site/footer.html'%}
